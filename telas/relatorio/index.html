<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/telas/relatorio/css/style.css">
    <link rel="stylesheet" href="/telas/relatorio/css/footer.css">
    <link rel="stylesheet" href="/telas/relatorio/css/header.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img id="logo" src="/telas/eventos/img/logosweetcandy.png" alt="Logo Sweet Candy">
        <p id="cupcakeria" >Cupcakeria</p>
    </header>
    <div id="fundo">
        <div id="data">
            <h1>Emitir relatório</h1>
            <form>
                <div id="venda">
                    <label for="data-inicio">
                        Data de venda
                        <input type="date" id="data-inicio" name="data-inicio">
                    </label>
                    <label for="data-fim" style="margin-left: 1%;">
                        à
                        <input type="date" id="data-fim" name="data-fim">
                    </label>
                </div>
                <div id="entrega">
                    <label for="data-entrega1">
                        Data de entrega
                        <input type="date" id="data-entrega1" name="data-entrega1">
                    </label>
                    <label for="data-entrega2">
                        à
                        <input type="date" id="data-entrega2" name="data-entrega2">
                    </label>
                </div>
                <div id="produtoo">
                    <label for="produto">
                        Produto
                        <input type="text" id="produto" placeholder="Digite o nome do produto" name="produto" required>
                    </label>
                </div>
                <div id="vendedorr">
                    <label for="vendedor">
                        Vendedor
                        <input type="text" id="vendedor" placeholder="Digite o nome do vendedor" name="vendedor" required>
                    </label>
                </div>
                <div id="clientee">
                    <label for="cliente">
                        Cliente
                        <input type="text" id="cliente" placeholder="Digite o nome do cliente" name="cliente" required>
                    </label>
                </div>
            </form>
            <div id="bots">
                <button class="botao" type="submit"><a class="bott" href="/">Confirmar</a></button>
               <button class="botao" type="menu">Voltar</button>
           </div>
        </div>
    </div>
    <footer> 

        <div id="todasAsInformacoesFooter"> 

            <div class="cardFooter"> 

                <p class="informacaoFooter">Entre em contato</p> 

                <div class="displayInformacao"> 

                    <img class="iconesFooter" src="/telas/eventos/img/logocontato.jpg"> 

                    <a id="contatofooter" href="/contato/contato.html">Contato</a> 

                </div> 

     

                <div class="displayInformacao"> 

                    <img class="iconesFooter" src="/telas/eventos/img/logotelefone.jpg" alt="Telefone:"> 

                    <p class="miniInformacao">+ 55 (99) 9999-9999</p> 

                </div> 

     

                <div class="displayInformacao"> 

                    <img class="iconesFooter" src="/telas/eventos/img/logoemail.jpg" alt="E-mail: "> 

                    <p class="miniInformacao">sweetcandycupcakeria@gmail.com</p> 

                </div> 

            </div> 

     

            <div class="cardFooter"> 

                    <p class="informacaoFooter">Nos siga no Instagram</p> 

                    <div class="displayInformacao"> 

                        <img class="iconesFooter" src="/telas/eventos/img/logoinstagram.jpg" alt="Instagram: "> 

                        <a id="instagram" href="https://www.instagram.com/cupcakeriacandy/">@cupcakeriacandy</a> 

                    </div>                 

                <div id="divLocalizacao"> 

                    <p class="informacaoFooter">Localização</p> 

                    <div class="displayInformacao"> 

                        <img class="iconesFooter" src="/telas/eventos/img/logolocalização.jpg" alt="Localização: "> 

                        <p class="miniInformacao">BR-174, Km 3 S/n - Zona Urbana, Vilhena - Ro, 76980-000</p> 

                    </div> 

                </div> 

            </div> 

        </div> 

 

        <p id="direitosfooter">©2024 Sweet Candy Todos os direitos reservados.</p> 

    </footer> 
</body>
</html>
